<!DOCTYPE html>
<html lang="en"  ng-app ="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
    integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-csp.min.css"
     integrity="sha512-nptw3cPhphu13Dy21CXMS1ceuSy2yxpKswAfZ7bAAE2Lvh8rHXhQFOjU+sSnw4B+mEoQmKFLKOj8lmXKVk3gow=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="left-section">
            <div class="cards">
            <div class="front-card">
              <div ng-controller="imageCtrl">
                <img src="./images/card-logo.svg" alt="card-logo" class="card-logo" />
                <img id="image" ng-model="cardType" ng-src="{{imageSrc}}" alt="image">
              </div> 
                <div class="card-container">
                  <img src="./images/bg-card-front.png" alt="front-card" />
                  <h1 id="number">{{cardNumber}}</h1>
                  <div class="card-details">
                    <span id="name"> {{cardName}}</span>
                    <span id="date">
                      <span id="month">{{month}}</span>
                      /
                      <span id="year">{{year}}</span>
                    </span>
                  </div>
                </div>
            </div>
           
            <div class="back-card">
                <img src="./images/bg-card-back.png" alt="back-card" srcset="">
                <span id="cvc">{{cvc}}</span>
            </div>
             </div>
        </div>

            <div class="right-section">
            <form class="form" name="myForm">
                <div class="grid-1">
                    <label for="card_name">Cardholder Name
                    <input  type="text" ng-model="cardName" placeholder="e.g. Jane Appleseed" id="card_name" required/></label><br>
                </div>

                <div class="grid-2">
                    <label for="card-number">Card Number</label>
                    <input type="number" ng-model ="cardNumber" name="input"
                      maxlength="16" placeholder="e.g. 1234 5678 9123 0000"
                      id="card_number" required/>
                      <span class="error" ng-show="myForm.input.$error.number">Number Required!</span>
                      <span class="error" ng-show="myForm.input.$error.number">Not a number!!</span>
                </div>

                <div class="card-information">
                    <div id="card-date">
                      <label for="card-date">Exp. Date (MM/YY)</label>
                      <div class="two_inp">
                        <div>
                          <input ng-model="month" type="number" placeholder="MM"  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                             maxlength="2" id="card-month" required/>
                        </div>
                       
                        <div>
                          <input placeholder="YY" ng-model="year"
                          oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            type="number" minlength="2" maxlength="2" id="card-year" required/>
                        </div>
                      </div>
                    </div>

                    <div class="grid-4">
                      <label for="card-cvc">CVC</label>
                      <input type="number" ng-model="cvc" oninput="if (this.value.
                       length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3" placeholder="e.g. 123" id="card-cvc" required />
                    </div>
                  </div>

                  <button type="submit" id="submit-btn">submit</button>
                </form>
            </div>
        </div>
    </div>
    </main>
<!-- 
    <label for=""> <input type="text" ng-model="script"></label>
    <p>{{script}}</p> -->

    <script src="scope.js"></script>
</body>
</html>
